<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript if, else if, else example</title>
</head>
<body>
    <h1>Javascript if, else if, else example</h1>
    <script>
        let score = 85;
        if(score >= 85) {
            console.log("Grade : A"); 
        } else if (score >= 80){
            console.log("Grade : B");  
        } else if (score >= 70){
            console.log("Grade : C");
        } else {
            console.log("Grade : F");
        }

        let age = 24;
        let canVote = age >=18 ? "Yes, can Vote" : "No,Too Young"
        console.log(canVote);
        
    </script>
</body>
</html>
