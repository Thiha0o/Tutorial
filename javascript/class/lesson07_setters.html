<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Class's setter Example</title>
</head>
<body>
  <script>
    class Circle {
      constructor(radius){
        this._radius = radius;
      }

      set radius(value){
        if(value > 0){
          this._radius = value;
        }
        else {
          console.log("Radius must be positive");
        }
      }

      get radius(){
        return this._radius;
      }
    }

    const c = new Circle(3);
    c.radius = 5;
    console.log(c.radius);
  </script>
</body>
</html>
