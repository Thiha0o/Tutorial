<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Parameter and Return Values Examples</title>
</head>
<body>
    <h1>Javascript . Parameters and Return Values Example</h1>
    <script>
        function add(a, b){
            return a + b;
        }

        let result = add(5, 3);
        console.log(result);


        function square(n){
            return n * n;
        }
        console.log(square(4));
        
        
    </script>
</body>
</html>
