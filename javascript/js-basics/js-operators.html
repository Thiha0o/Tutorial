<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic, Assignment, Comparison,and Logical operators</title>
</head>
<body>
   <h1>Arithmetic, Assignment, Comparison,and Logical operators</h1> 
   <script>

    let a = 10;
    let b = 3;
    console.log("Arithmetic Operatorss");
    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);
    console.log(a % b);
    console.log(a ** b);
    

    let x = 5;
    console.log("Assignment Operators Used to Compare Value");
    x+= 2;
    console.log(x);
    
    x*= 3;
    console.log(x);

    x-= 5;
    console.log(x);

    x/= 2;
    console.log(x);

    let m = 10;
    let n = "10";
    console.log("Comparison Operators Used to Compare Value");   
    console.log("As Comparison 1 line",m == n);
    console.log("As Comparison 2 line",m === n);
    console.log("As Comparison 3 line",m != n);
    console.log("As Comparison 4 line",m !== n);
    console.log("As Comparison 5 line",m > 5);
    console.log("As Comparison 6 line",m <= n);
    
    let isLoggedIn = true;
    let isAdmin = false;
    console.log("Logical Operators Used to Compare Value");
    console.log(isLoggedIn && isAdmin);
    console.log(isLoggedIn || isAdmin);
    console.log(!isLoggedIn);
    
   </script>
</body>
</html>
