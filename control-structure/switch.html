<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript switch example</title>
</head>
<body>
    <h1>Javascript switch example</h1>
    <script>
        let fruit = "apple";
        switch(fruit){
            case "banana":
                console.log("Yellow fruit");
                break;
            case "apple":
                console.log("Red or Green fruit");
                break;
            case "orange":
                console.log("Orange fruit");
                break;
            default:
                console.log("Unknown fruit");              
        }

        let mark =70;
        switch(true){
            case (mark >=85):
                console.log("Grade : A");
                break;
            case (mark >=80):
                console.log("Red or Green fruit");
                break;
            case (mark >=70):
                console.log("Orange fruit");
                break;
            default:
                console.log("Unknown fruit");              
        }
    </script>
</body>
</html>
